{% extends 'base.html' %}
{% block content %}
    <h1>Lista de Pessoas</h1>
    <a href="{% url 'cadastro:index' %}" class="btn btn-primary">Novo</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.idade }}</td>
                    <td>{{ pessoa.telefone }}</td>
                    <td>
                        <a href="{% url 'cadastro:editar' pessoa.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'cadastro:deletar' pessoa.id %}" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
